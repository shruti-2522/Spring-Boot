<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">

						<!-- Alert Message -->
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>

							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img src="" th:src="@{img/profile.png}" alt=""
								style="width: 80px;" />
						</div>
						<h1 class="text-center">Register Here!!</h1>

						<form novalidate action="" th:action="@{/do_register}"
							method="post" th:object="${user}">

							<!-- Name field -->
							<div class="form-group">
								<label for="name1">Your Name:</label> <input type="text"
									class="form-control" name="name" id="name_field"
									aria-describedby="nameHelp" 	th:classappend="${#fields.hasErrors('name')? 'is-invalid' :''}" placeholder="Enter here"
									th:value="${user.name}" required />
								<div class="invalid-feedback"
									th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
							</div>


							<!-- Email field -->
							<div class="form-group">
								<label for="name1">Your Email:</label> <input type="text"
									class="form-control" name="email" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									th:value="${user.email}"
									th:classappend="${#fields.hasErrors('email')? 'is-invalid' :''}"
									required />

								<div class="invalid-feedback"
									th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
							</div>

							<!--Password Field-->
							<div class="form-group">
								<label for="pass">Your Passowrd:</label> <input type="password"
									class="form-control" name="password" id="pass_field"
									aria-describedby="nameHelp" placeholder="Enter here" required />
							</div>


							<!-- about field -->
							<div class="form-group">
								<textarea rows="9" class="form-control" name="about"
									placeholder="Enter something here" th.value="${user.about}"
									th:classappend="${#fields.hasErrors('about')? 'is-invalid' :''}"
									required></textarea>

								<div class="invalid-feedback"
									th:each="e:${#fields.errors('about')}" th:text="${e}"></div>
							</div>

							<!-- Terms and condition agreement -->
							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept Terms
									and Conditions</label>

							</div>

							<div class="container text-center">
								<button class="btn bg-warning text-white">Submit</button>
								<button class="btn bg-success ">Reset</button>

							</div>
						</form>
					</div>
				</div>
			</div>

			<br>
		</div>
	</section>
</body>
</html>
