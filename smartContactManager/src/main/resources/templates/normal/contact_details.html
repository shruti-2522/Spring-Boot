<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3" th:if=${contact}>
			<div class="card-body" >
				<div class="container text-center">

					<img class="profile_picture" style="height: 200px; width: 210px;"
						alt="" th:src="@{'/img/'+${contact.image}}" src="">
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>


					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
							
							
							<tr>
								<th scope="row"> Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							
								<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>
					</table>
					
					<div class="description mt-3">
					
					 <th:block th:utext="${contact.description}"></th:block>
					</div>
					<br>
				
					<div class="container text-center ml-5">
						<div class="row "  >
						<div class="col-sm-4 mt-3">
					<button   th:onclick="|deleteContact(${contact.cId})|"class="btn btn-info btn-block">DELETE</button>
				    </div>
				    <div class="col-sm-2"></div>
								<div class="col-sm-4">
								<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-3">
									<button type="submit" class="btn btn-success btn-block">
										EDIT
									</button>
								</form>
								</div></div>
					
					</div>


				</div>

			</div>
			
		
		</div>
			<h1 class="text-center p-3 bg-info text-white" th:unless="${contact}">You don't have permission to see this contact...</h1>
		
	</section>

</body>
</html>
