<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset md-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" name="cId" th:value="${contact.cId}">

								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input type="text" id="fname" name="name"
										placeholder="Enter Name here.." class="form-control"
										th:value="${contact.name}" required />

								</div>


								<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>

									<input type="text" id="sname" name="secondName"
										placeholder="Enter Nick-name here.." class="form-control"
										th:value="${contact.secondName}" required />

								</div>



								<!-- Phone field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fas fa-phone"></i>

										</div>

									</div>

									<input type="number" id="phone" name="phone"
										placeholder="Enter Phone-No here.." class="form-control"
										min="10" th:value="${contact.phone}" required />

								</div>




								<!-- Email field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>

									</div>

									<input type="text" id="mail" name="email"
										placeholder="Enter Email here.." th:value="${contact.email}"
										class="form-control" required />
								</div>

								<!-- Work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-briefcase"></i>

										</div>

									</div>

									<input type="text" id="work" name="work"
										placeholder="Enter Work here.." class="form-control"
										th:value="${contact.work}" required />

								</div>

								<!--Contact Description  -->
								<div class="form-group mt-3">
									<textarea th:text="${contact.description}" rows="15"
										name="description"
										placeholder="Enter Your contact description"
										class="form-control" id="mytextarea">
								
								</textarea>
								</div>

								<!--Contact Image  -->
								<div class="container text-center">

									<img style="height: 250px; width: 250px;"
										class="img-fluid profile_picture" src=""
										th:src="@{'/img/'+${contact.image}}">
								</div>
								<p class="text-secondary">Choose new profile picture</p>

								<div class="custom-file">
									<input type="file" name="pimage" />
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>





							</form>




						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>

	</section>

</body>
</html>
