<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
	<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div class="login-box col-md-12">
							<form id="login-form" class="form" th:action="@{/signIn}"
								method="post">
								<h3 class="text-center">LOGIN</h3>

								<div th:if="${param.error}" class="alert alert-danger">
									Invalid Username And Password</div>

								<div th:if="${param.logout}" class="alert alert-success">
									You have been successfully logged out</div>
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>


									<input type="text" name="username" id="username"
										class="form-control">
								</div>


								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div>


									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="remember-me" class="text-black"><span>Remember
											me</span>Â <span> <input id="remember-me" name="remember-me"
											type="checkbox"></span></label><br> <input type="submit"
										name="submit"
										class="btn bg-warning btn-md btn-block  text-white"
										value="LOGIN">
								</div>

								<div class="d-flex justify-content-center links">
									Don't have an account?<a href="/signup">Sign Up</a>
								</div>
						

						</form>
					</div>
				</div>
			</div>
		</div>
		</div>

	</section>

</body>
</html>
