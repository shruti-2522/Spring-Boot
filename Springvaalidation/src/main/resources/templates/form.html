<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body style="background:#e2e2e2">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/process}" class="bg-white p-4" method="post" th:object="${loginData}">
					<h1 class="text-center">Login here</h1>
					<div class="mb-3">
						<label for="uname" class="form-label">User Name</label> <input
							type="uname" name="uname"
							th:classappend="${#fields.hasErrors('uname')?'is-invalid':''}"
							th:value="${loginData.uname}" class="form-control" id="uname1"
							aria-describedby="unameHelp">

						<div th:each="e:${#fields.errors('uname')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>
					</div>

					<div class="mb-3">
						<label for="exampleEmail1" class="form-label">Email</label> <input
							type="email" name="email" th:value="${loginData.email}"
							class="form-control"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
							id="examplEmail1">

						<div th:each="e:${#fields.errors('email')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>

					</div>
					<div class="mb-3 form-check">
						<input name="agreed" type="checkbox" th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}" class="form-check-input" id="exampleCheck1">
						 <div th:each="e:${#fields.errors('agreed')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>
						<label class="form-check-label" for="exampleCheck1">Agree
							Teerms and Conditions out</label>
					</div>
					<div class="container text-center">
					
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				</form>


			</div>
		</div>
	</div>
</body>
</html>
